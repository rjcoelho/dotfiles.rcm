# split panes using \ and -
bind-key \\ split-window -h
bind-key - split-window -v
unbind-key '"'
unbind-key %

# switch panes using Alt-arrow w/o prefix
bind-key -n M-Left select-pane -L
bind-key -n M-Right select-pane -R
bind-key -n M-Up select-pane -U
bind-key -n M-Down select-pane -D

# panel resize using Shift-arrow w/ prefix
bind-key -n S-Down resize-pane -D 5
bind-key -n S-Up resize-pane -U 5
bind-key -n S-Left resize-pane -L 5
bind-key -n S-Right resize-pane -R 5

# show pane title
set -g pane-border-status top
set -g pane-border-format "#P[#{pane_synchronized}]: #T"

# toggle synchronized panes using ctrl+s
bind-key -n C-s set synchronize-panes

# toggle pane zoom sing ctrl+z (default is prefix+z)
bind-key -n C-z resize-pane -Z
