# see tmux list-keys

# split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow w/o prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# panel resize using Shift-arrow w/ prefix
bind -n S-Down resize-pane -D 5
bind -n S-Up resize-pane -U 5
bind -n S-Left resize-pane -L 5
bind -n S-Right resize-pane -R 5

# show pane title
set -g pane-border-status top
set -g pane-border-format "#P[#{pane_synchronized}]: #T"

# toggle synchronized panes using ctrl+s
bind -n C-s set synchronize-panes

# toggle pane zoom sing ctrl+z (default is prefix+z)
bind -n C-z resize-pane -Z

# clear scrollback and buffer using ctrl+l
bind -n C-l send-keys C-l \; send-keys -R \; clear-history
